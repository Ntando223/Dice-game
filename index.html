<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to the Dice Game</h1>
            <p>Roll the dice and see if you can get a double!</p>
            <button id="roll-btn">Roll Dice</button>
        </div>
    </section>
    
    <section class="dice-game">
        <div class="dice-container">
            <div class="dice-wrapper">
                <div class="dice" id="dice-1"></div>
                <p id="result-1" class="result"></p>
            </div>
            <div class="dice-wrapper">
                <div class="dice" id="dice-2"></div>
                <p id="result-2" class="result"></p>
            </div>
        </div>
        <p id="message"></p> 
    </section>

    <script src="script.js"></script>
</body>
</html>
